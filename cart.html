<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="navbar">
        <img src="logo.png" alt="OTP Milk">
        <input type="text" placeholder="ค้นหาสินค้า...">
        <a href="cart.html"><i class="fas fa-shopping-cart"></i> ตะกร้าสินค้า</a>
    </div>

    <div class="sale-banner">
        <h2>ตะกร้าสินค้า</h2>
    </div>

    <div class="cart-section">
        <h3>รายการสินค้าที่เลือก</h3>
        <div id="cart-items"></div>
        <p id="total-price">รวม: ฿0.00</p>
        <input type="number" id="money-input" placeholder="กรุณากรอกจำนวนเงิน">
        <button onclick="checkout()">จ่ายเงิน</button>
        <p id="status-message"></p>
        
        <!-- ปุ่มกลับไปหน้าแรก -->
        <a href="index.html" class="back-button">
            <button>กลับไปหน้าแรก</button>
        </a>
    </div>

    <script src="cart.js"></script>
</body>
</html>
